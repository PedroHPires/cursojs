<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var b = document.getElementById('area')
        b.addEventListener('click', clicar)
        b.addEventListener('mouseenter', entrar)
        b.addEventListener('mouseout', sair)
        function clicar(){
            b.innerText = 'Clicou!'
            b.style.backgroundColor = 'red'
        }
        function entrar(){
            b.innerText = 'Entrou!'
        }
        function sair(){
            b.innerText = 'Saiu!'
            b.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
