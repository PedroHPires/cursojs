<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body {
            background-color: rgb(160, 126, 216);
            color: rgb(255, 255, 0);
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite otro número: '))
        var n3 = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igual a ${n3}`)
    </script>
</body>
</html>
