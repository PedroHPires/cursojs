<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENTRAN</title>
    <style>
        p#multa{
            text-align: center;
            background-color: red;
            color: white;
            display: none;
            width: 423px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        <p id="multa"><strong>Você foi multado!</strong></p>
    </div>
    <script>
        function calcular(){
            var resultado = document.querySelector('div#res')
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`
            if (vel > 60){
                document.getElementById('multa').style.display = 'block'
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
